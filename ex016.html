<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabuada</title>
</head>
<body>
    <h1>Fazendo tabuada</h1>
    <div>
        <p><input type="number" name="for" id="for"> <input type="button" value="apertar"onclick="apertar()"> </p>
    </div>
    <div>
        <select name="tabuada" id="tabuada" size="10">
            <option >Digite um numero

            </option>
        </select>
    </div>








    <script>
    function apertar(){
        var fo = document.getElementById('for')
        var ta = document.getElementById('tabuada')
       
        if(fo.value.length==0){ alert('Favor digitar algum numero')}
        else{
            var f = Number(fo.value)
            ta.innerHTML=''
            for(var c=1;c<=10;c++){
               var item = document.createElement('option')
               
                item.text=`${f} x ${c} = ${f*c}`
               ta.appendChild(item)
                
                
            }
        }




    }
  

    </script>
</body>
</html>
