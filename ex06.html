<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docu</title>
</head>
<body>
    <script>
        function novo (n){
            document.writeln(n)
        }
        function nome(a,cb){
            cb(a)
        }
        function sobre(a,b,cb){
            cb(a + b)
        }
        nome('Diego',novo)
        sobre('Flores','Rodrigues' ,novo)

    </script>
</body>
</html>
