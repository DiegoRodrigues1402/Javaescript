<html lang="pt-br">
<head>

</head>
<body>
    <input type="number" name="" id="texte">
    <input type="button" value="clicar" onclick="botao()">
    <div id="res"></div>
    <script>
        function botao(){
           
            var ano = new Date()
            var a = ano.getFullYear()
            var n1= document.getElementById('texte')
            var n = a - Number(n1.value)
            if (n1.value.length==0 || n1.value > a){
                 alert('digite um numero')
             }
            
            res.innerHTML=n 
        

            
            
           
        }
    </script>
