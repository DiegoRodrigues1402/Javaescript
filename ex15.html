<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>// callback
        function total(num){
            document.writeln(num)

        }
        function soma(a , b,cab){
            var s = a+b
            cab(s)
        }
        function multiplicaçao(a , b,cb){
            var s = a*b
            cb(s)
        }
        soma(5,3,total)
        multiplicaçao(5,5,total)
    </script>
</body>
</html>
