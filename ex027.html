<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>condições aninhadas</title>
</head>
<body>
    <script>
        var ano = new Date()
        var ano1= ano.getUTCFullYear()
        document.writeln(ano1)
        var idade = Number(prompt('digite sua idade'))
        if(idade < 16){
            document.writeln('não vota')
        }else if(idade < 18 || idade>65){
            document.writeln('voto opicional')
        }else{
            document.writeln('voto obrigatorio')
        }



    </script>
</body>
</html>
