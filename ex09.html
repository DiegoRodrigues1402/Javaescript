<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         document.addEventListener('keydown',tecla)
        function tecla(e){
            if(e.key ==='Enter'){
                document.write('apertou ENTER')
            }
        }
       
            document.addEventListener('keyup',voltar)
            function  voltar(e){
                if(e.key === "l"){
                    document.write('soltou o ENTER')
                }
            }
        
    </script>
</body>
</html>
