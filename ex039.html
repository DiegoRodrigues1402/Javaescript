<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fatorial</title>
</head>
<body>
    <header><h1>Calculando fatorial</h1></header>
    <section>
        <div>
            <input type="button" value="fatorial" >
        </div>
        <div id="resultado"></div>
    </section>
    <footer>&copy Trabalho de Diego</footer>
    <script >
        var add=document.getElementById('fatorial')
        var res= document.getElementById('resultado')
        function fatorial(x){
            fat = 1
            for( var c = x; c>1 ;c--){
                fat = fat * c
               
            }
            return fat
        } 
        
        var r = fatorial(prompt('digite um numero'))
        res.innerHTML=r
        

    </script>
</body>
</html>
